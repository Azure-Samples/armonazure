apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra
  labels:
    app: cassandra
spec:
  serviceName: cassandra
  replicas: 3  # Increase for production environments
  podManagementPolicy: OrderedReady  # Ensures pods are created and terminated in order
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      terminationGracePeriodSeconds: 1800  # Give Cassandra time to safely terminate
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - arm64
      securityContext:
        fsGroup: 999  # Cassandra user's group ID
      containers:
      - name: cassandra
        image: datastax/cassandra-arm64:4.1.3  # DataStax's official ARM64 image is recommended
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 999  # Cassandra user ID
          runAsGroup: 999  # Cassandra group ID
        ports:
        - containerPort: 7000
          name: intra-node
        - containerPort: 7001
          name: tls-intra-node
        - containerPort: 7199
          name: jmx
        - containerPort: 9042
          name: cql
        resources:
          requests:
            cpu: 0.5
            memory: 1Gi  # Minimum recommended for Cassandra
          limits:
            cpu: 2
            memory: 4Gi  # Adjust based on your workload
        lifecycle:
          preStop:
            exec:
              command: 
              - /bin/sh
              - -c
              - nodetool drain
        env:
          - name: MAX_HEAP_SIZE
            value: 2G  # 50% of container memory limit
          - name: HEAP_NEWSIZE
            value: 200M
          - name: CASSANDRA_SEEDS
            value: "cassandra-0.cassandra.default.svc.cluster.local"
          - name: CASSANDRA_CLUSTER_NAME
            value: "AzureArmCluster"
          - name: CASSANDRA_DC
            value: "AzureArmDC"
          - name: CASSANDRA_RACK
            value: "AzureRack1"
          - name: CASSANDRA_ENDPOINT_SNITCH
            value: "GossipingPropertyFileSnitch"
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - /ready-probe.sh
          initialDelaySeconds: 60
          timeoutSeconds: 5
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - nodetool status | grep -E "^UN\\s+${POD_IP}"
          initialDelaySeconds: 90
          timeoutSeconds: 10
          failureThreshold: 3
          periodSeconds: 30
        volumeMounts:
        - name: cassandra-data
          mountPath: /var/lib/cassandra
  volumeClaimTemplates:
  - metadata:
      name: cassandra-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: managed-premium
      resources:
        requests:
          storage: 20Gi  # Adjust based on your data size
